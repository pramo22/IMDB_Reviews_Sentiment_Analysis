<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        .login-wrapper{
            display: flex;
        }
        .logout-wrapper{
            margin-left: 30px;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a style="color: #fff" class="navbar-brand" href="{{url_for('index')}}">IMDbReview</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a style="color: #fff" class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a style="color: #fff" class="nav-link" href="{{url_for('dashboard')}}">Dashboard <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              {% if user.is_authenticated %}
                  <div class="login-wrapper">
                      <p style="color: #fff" class="my-2 my-sm-2">Hello, {{ user.username }}</p>
                      <a href="{{url_for('logout')}}" class="logout-wrapper btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
                  </div>
              {% else %}
                  <a href="{{ url_for('login') }}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
              {% endif %}
            </div>
          </nav>

          {% block content %}

          {% endblock content %}

        <script src="" async defer></script>
    </body>
</html>
